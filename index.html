<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-number" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="screen-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="button('7')">7</div>
                              <div class="button" onclick="button('8')">8</div>
                              <div class="button" onclick="button('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="button('4')">4</div>
                              <div class="button" onclick="button('5')">5</div>
                              <div class="button" onclick="button('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="button('1')">1</div>
                              <div class="button" onclick="button('2')">2</div>
                              <div class="button" onclick="button('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back()"><</div>
                                <div class="button" onclick="button('3')">0</div>
                                <div class="button" onclick="Cancel('')">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-button" class="submit-btn">Submit</button>
                                <p id="left" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
