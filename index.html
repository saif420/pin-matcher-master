    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-number" class="form-control" type="text" >

            </div>
            <div class="col-md-6">

                    <input class="form-control" type="text" id="screen-input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="button('7')">7</div>
                              <div class="button" onclick="button('8')">8</div>
                              <div class="button" onclick="button('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="button('4')">4</div>
                              <div class="button" onclick="button('5')">5</div>
                              <div class="button" onclick="button('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="button('1')">1</div>
                              <div class="button" onclick="button('2')">2</div>
                              <div class="button" onclick="button('3')">3</div>
                            </div>
                            <div class="calc-button-row">

                                <div class="button" onclick="button('0')">0</div>
                                <div class="button" onclick="buttonCancel('')">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="left" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

        document.getElementById('left').style.display = 'none';

        // generte Pin by random numbers

        const generateBtn=document.getElementById('generate-pin').addEventListener('click', function(){

       document.getElementById('generate-pin').value;

        // function for backspace 
            function backspace(){
                var screen=document.getElementById('screen-input').value;
                var backspace=screen.slice(0,  -1 );
                document.getElementById('screen-input').value=backspace;
            }

</html>
